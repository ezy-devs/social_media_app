{% extends 'app/base.html' %}

{% block link %} {% endblock %}
{% block link2 %} {% endblock %}
{% block title %} Home | COMSC APP {% endblock %}
<style>
    /* Default visibility */
.chat-list {
  display: block;
}

.chat-window {
  display: none;
}

/* For larger devices (tablets, desktops) */
@media (min-width: 768px) {
  .chat-list {
    display: block !important;
  }

  .chat-window {
    display: flex !important;
  }
}

  </style>
{% block content %}
  
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Chat List -->
      <div class="col-3 bg-light border-end p-0">
        <div class="p-3 bg-primary text-white">Chats</div>
        <div class="list-group list-group-flush" id="recent-chat">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex align-items-center">
              <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="User">
              <div class="d-flex flex-column">
                <strong>John Doe</strong>
                <small class="text-muted">Hello, how are you?</small>
              </div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex align-items-center">
              <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="User">
              <div class="d-flex flex-column">
                <strong>Jane Smith</strong>
                <small class="text-muted">Meeting at 3 PM?</small>
              </div>
            </div>
          </a>
          <!-- Add more chats here -->
        </div>
      </div>

      <!-- Chat Window -->
      <div class="col-9 d-flex flex-column">
        <!-- Header -->
        <div class="p-3 bg-primary text-white d-flex justify-content-between align-items-center">
          <strong>John Doe</strong>
          <div>
            <button class="btn btn-sm btn-light">Options</button>
          </div>
        </div>

        <!-- Messages -->
        <div class="flex-grow-1 p-3 overflow-auto" id="chat-window">
          <div class="d-flex mb-3">
            <div class="bg-light rounded p-2">
              <small>Hey, how are you?</small>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <div class="bg-primary text-white rounded p-2">
              <small>I'm good! How about you?</small>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="p-3 border-top">
          <div class="input-group">
            <button class="btn btn-light">ðŸ˜Š</button>
            <input type="text" class="form-control" placeholder="Type a message..." id="message-input">
            <button class="btn btn-primary" id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
  <script>
    function openChat() {
  const chatList = document.querySelector('.chat-list');
  const chatWindow = document.querySelector('.chat-window');

  // Hide chat list and show chat window
  chatList.style.display = 'none';
  chatWindow.style.display = 'flex';
}

function backToChatList() {
  const chatList = document.querySelector('.chat-list');
  const chatWindow = document.querySelector('.chat-window');

  // Show chat list and hide chat window
  chatList.style.display = 'block';
  chatWindow.style.display = 'none';
}

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
